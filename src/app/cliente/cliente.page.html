<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Cadastro de Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="cliente.nomeCli" placeholder="Nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="cliente.cpfCli" placeholder="CPF"></ion-input>
    </ion-item>
    <ion-item>
          <ion-input type="text"  [(ngModel)]="cliente.telCli" placeholder="Telefone"></ion-input>
    </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="salvarCliente()" expand="block">
      Salvar
    </ion-button>
  </ion-toolbar>
</ion-footer>
